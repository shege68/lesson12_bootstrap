<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <div class="row">
      <div class="mb-4 py-4 bg-primary text-white col"><span>HEADER</span></div>
    </div>

      <div class="mb-4 bg-danger col-xxl-7 col-xl-8"><span>MAIN</span></div>
      <div class="mb-4 bg-success col-xxl-3 col-xl-4 col-lg-6 order-xl-first"><span>LEFT</span></div>

    <div class="row">
      <div class="py-4 bg-info col">FOOTER</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
